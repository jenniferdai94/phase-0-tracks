<form name="Sign Up for Free Nutella for National Nutella Day" action="success.html" method="post">
  <fieldset>
    <div>
      <label>Full name:</label>
      <input type="text" name="fullname">
    </div>

    <div>
      <label>Email:</label>
      <input type="email" name="email">
    </div>

    <div>
      <label>Password:</label>
      <input type="password" name="password">
    </div>
  </fieldset>

  <fieldset>
    <div>
      <label>Favorite Chocolate Brand:</label>
      <input type="text" name="chocolate-name" placeholder="hershey's, cadbury, etc etc..">
    </div>

    <div>
      <label>Dark, Milk or White:</label>
      <select name="bike">
        <option value="road">Dark</option>
        <option value="road">Milk</option>
        <option value="road">White</option>
      </select>
    </div>

    <div>    
      <label>Choose a date:</label>
      <input type="date" name="date">
    </div>

    <div>
      <input type="checkbox" name="cb-agree" value="agree">
      Count me in for free Nutella.
    </div>

    <div>
    <textarea name="textarea"
    rows="8" cols="60"> Specify if you have any allergies here</textarea>
  </fieldset>
  
  <button type="submit">Submit</button>
</form>
